<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kSoftBlue: 'hsl(215, 51%, 70%)',
              kCyan: 'hsl(178, 100%, 50%)',
              kMainBG: 'hsl(217, 54%, 11%)',
              kCardBG: 'hsl(216, 50%, 16%)',
              kLine: 'hsl(215, 32%, 27%)',
            }
          }
        }
      }
    </script>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

      body {
        font-family: 'Outfit', sans-serif;
        font-size: 18px;
      }

      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body class="bg-kMainBG">

    <div class="flex flex-col justify-center mx-auto bg-kCardBG text-white p-6 w-96 mt-20 rounded-xl">
      <div class="group w-[336px] h-[336px] mb-3 flex flex-col">
        <img src="/images/image-equilibrium.jpg" alt="NFT preview" class="w-full rounded-lg mb-3">
        <div class="absolute hidden top-[105px] w-[336px] h-[336px] bg-kCyan rounded-xl group-hover:block opacity-50"></div>
        <div class="hidden group-hover:inline-block h-full z-10"><img src="/images/icon-view.svg" alt="View icon" class="mx-auto -my-[208px] group-hover:align-middle justify-center"></div>
      </div>
      <div class="group">
        <h1 class="text-2xl font-semibold mb-3 group-hover:text-kCyan">Equilibrium #3429</h1>
      </div>
      <p class="font-light text-kSoftBlue text-md mb-3 leading-5">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex justify-between align-middle">
        <div class="text-sm text-kCyan font-semibold flex">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="ml-2">0.041 ETH</p>
        </div>
        <div class="text-sm text-kSoftBlue font-light flex">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="ml-2">3 days left</p>
        </div>
      </div>
      
      <div class="w-full h-[1px] bg-kLine my-3"></div>
      
      <div class="flex group text-md">
        <img src="/images/image-avatar.png" alt="User Avatar" class="mr-3 w-[10%]">
        <p class="font-light text-kSoftBlue mt-1">Creation of <span class="text-white group-hover:text-kCyan">Jules Wyvern</span></p>
      </div>
    </div>
    
    <div class="attribution fixed bottom-0 w-full flex flex-col justify-center text-white text-md">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="mb-1">Coded by <a href="https://maciejkalisz.co.uk">Maciej Kalisz</a>.</p>
    </div>
  </body>
</html>
